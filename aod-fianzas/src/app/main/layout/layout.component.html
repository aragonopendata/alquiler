<div class="flex flex-col min-h-screen">
    <app-header (searchEvent)="updateMap($event)"></app-header>
    <app-map [searchString]="searchString" (featureSelectEvent)="updatePopup($event)"></app-map>
    <app-footer></app-footer>
</div>
<app-popup [featureSelect]="featureSelect" *ngIf="featureSelect"></app-popup>
