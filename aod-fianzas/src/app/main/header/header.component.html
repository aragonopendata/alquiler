<h1 class="flex items-center gap-3 lg:gap-4">
    <a href="https://opendata.aragon.es">
        <img class="h-8 lg:h-10" src="img/aod-logo.png" alt="Logo de Aragón Open Data"/>
    </a>
    <span class="pt-3 lg:pt-2 font-semibold lg:text-lg">Alquileres</span>
</h1>
<div>
    <!-- Buscador -->
    <div id="div-form" class="mt-3 mb-2 pl-2 flex flex-col">
        <label class="pb-1" id="search-label" for="search">Buscar por código postal</label>
        <input autofocus class="border-4 px-4 py-2" name="search" id="search" placeholder="Buscar" type="text"
            spellcheck="false" inputmode="numeric" #searchstring (keyup.enter)="onSearch(searchstring.value)"/>
    </div>
    <!-- Contenedor resultados -->
    <div id="results" class="hidden"></div>
</div>
