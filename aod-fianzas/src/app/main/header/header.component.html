<h1 class="flex items-center gap-3 lg:gap-4">
    <a href="https://opendata.aragon.es">
        <img class="h-8 lg:h-10" src="/assets/img/aod-logo.png" alt="Logo de Arag贸n Open Data" />
    </a>
    <span class="pt-3 lg:pt-2 font-semibold lg:text-lg">Inmuebles de alquiler, Arag贸n</span>
</h1>
<div>
    <!-- Buscador -->
    <div id="div-form" class="mt-3 mb-2 pl-2 flex flex-col" *ngIf="isSearching">
        <label class="pb-1" id="search-label" for="search">Buscar por c贸digo postal, direcci贸n o localidad</label>
        <input autofocus class="border-4 px-4 py-2" name="search" id="search" placeholder="Buscar" type="text"
            spellcheck="false" inputmode="numeric" #searchstring (keyup.enter)="onSearch(searchstring.value)" />
    </div>
    <!-- Contenedor resultados -->
    <div id="results" *ngIf="!isSearching">
        <div type="button" class="inline-flex items-center px-4 py-2 text-base leading-6 font-medium rounded-md"
            disabled="" *ngIf="!isDone">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-black" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <p>{{searchStatus}}</p>
        </div>
        <div class="flex items-center gap-5 pl-2 lg:pl-0" *ngIf="isDone">
            <div class="flex flex-col">
                <span class="text-gray-700 tracking-tight">Busqueda</span>
                <span class="font-bold text-3xl font-tabular-lining">{{searchText}}</span>
            </div>
            <div>
                <button (click)="isDone = false; isSearching = true"
                    class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Buscar otro
                </button>
            </div>
        </div>
    </div>
</div>
