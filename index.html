<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.css"
      type="text/css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.js"
      type="text/javascript"
    ></script>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Alquileres de Aragón (prototipo) - Aragón Open Data</title>
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
      .ol-popup {
        position: absolute;
        background-color: white;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -50px;
        min-width: 300px;
      }
      .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 2px;
        right: 8px;
      }
      .font-tabular-lining {
        font-feature-settings: 'tnum';
      }
    </style>
  </head>

  <body class="font-sans overscroll-y-none overflow-hidden">
    <div class="flex flex-col min-h-screen">
      <!-- Menú superior -->
      <nav class="pt-2 lg:pt-4 pb-2 lg:pb-5 px-2 lg:px-4 border-b-4 flex flex-col lg:flex-row justify-between">
        <h1 class="flex items-center gap-3 lg:gap-4">
          <a href="https://opendata.aragon.es"
            ><img
              class="h-8 lg:h-10"
              src="img/aod-logo.png"
              alt="Logo de Aragón Open Data"
          /></a>
          <span class="pt-3 lg:pt-2 font-semibold lg:text-lg">Alquileres</span>
        </h1>
        <div>
          <form id="search-form" class="mt-3 mb-2 pl-2 flex flex-col" onsubmit="event.preventDefault(); buscar()">
            <label class="pb-1" id="search-label" for="search">Buscar por código postal</label>
            <input
              autofocus
              class="border-4 px-4 py-2"
              name="search"
              id="search"
              placeholder="Buscar"
              type="text"
              spellcheck="false"
              inputmode="numeric"
            />
          </form>
          <div id="results" class="hidden"></div>
        </div>
      </nav>

      <!-- Mapa -->
      <div class=" flex-1">
        <div id="map" class="absolute w-full h-full overflow-hidden opacity-10"></div>
        <div id="map-overlay" class="p-4 absolute w-full h-full
        overflow-hidden">
          <div class="flex justify-center lg:justify-between">
            <div class="align-center"></div>
            <div class="flex flex-col items-center">
              <svg class="h-10 w-10 mb-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3.293 9.707a1 1 0 010-1.414l6-6a1 1 0 011.414 0l6 6a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L4.707 9.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
              </svg>
              <div class="p-4 lg:mr-auto border-2 rounded-md bg-white max-w-xs shadow">
                <h2 class="font-semibold pb-2">¿Dónde quieres empezar?</h2>
                <p>Escribe un código postal aragonés para ver los precios de los
                alquileres en la zona.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="bg-white z-10 p-2 border-t-2 flex justify-between flex-grow-0 flex-auto">
        <div class="flex items-center gap-2">
          <a href="https://aragon.es">
            <img src="img/logo-ga.svg" alt="Gobierno de Aragón" class="h-8
            hidden lg:block"/>
            <img src="img/logo-ga-mini.svg" alt="Gobierno de Aragón" class="h-8 w-8
            lg:hidden"/>
            
          </a>
          <span class="text-sm hidden lg:block">&copy; 2021</span>
        </div>
        <ul class="flex gap-3 text-gray-800 underline pt-1 font-sm lg:font-base text-gray-700">
          <li>
            <a href="https://www.aragon.es/-/politica-de-privacidad">
              Privacidad
            </a>
          </li>
          <li class="flex-grow">
            <a class="inline-block lg:hidden underline" href="https://opendata.aragon.es/informacion/open-data">
              Términos 
            </a>
            <a class="hidden lg:inline-block underline" href="https://opendata.aragon.es/informacion/open-data">
              Términos de uso y licencia
            </a>
          </li>
          <li>
            <a class="underline" href="https://github.com/aragonopendata/alquileres"
              >Código <span class="hidden underline lg:inline-block">fuente</span></a
            >
          </li>
        </ul>
      </footer>
    </div>

      <!-- Popup precios -->
      <div id="popup" class="ol-popup">
        <div id="popup-content"></div>
      </div>
    <script src="js/alquileres.js"></script>
  </body>
</html>
