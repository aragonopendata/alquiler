<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <link
      rel="stylesheet"
      href="https://openlayers.org/en/v3.20.1/css/ol.css"
      type="text/css"
    />
    <script
      src="https://openlayers.org/en/v3.20.1/build/ol.js"
      type="text/javascript"
    ></script>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"> 
    <title>Alquileres de Aragón (prototipo) - Aragón Open Data</title>
    <style>
      * {
        font-family: 'Inter', sans-serif;
      }
      .ol-popup {
        position: absolute;
        background-color: white;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -50px;
        min-width: 300px;
      }
      .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 2px;
        right: 8px;
      }
    </style>
  </head>

  <body class="font-sans">
    <div class="flex flex-col h-screen">
      <!-- Menú superior -->
      <nav class="pt-4 pb-5 px-4 border-b-4 flex justify-between">
        <h1 class="font-semibold text-lg flex items-center gap-4">
          <a href="https://opendata.aragon.es"
            ><img
              class="h-10"
              src="img/aod-logo.png"
              alt="Logo de Aragón Open Data"
          /></a>
          <span class="pt-2">Alquileres</span>
        </h1>
        <div>
          <form onsubmit="event.preventDefault(); buscar()">
            <input
              autofocus
              required
              class="border-4 px-4 py-2"
              name="search"
              id="search"
              placeholder="Buscar"
              type="text"
              spellcheck="false"
              pattern="[0-9]*"
              inputmode="numeric"
            />
          </form>
          <div id="results" class="hidden"></div>
        </div>
      </nav>

      <!-- Mapa -->
      <div id="map" class="map w-full flex-grow flex-1"></div>

      <footer class="p-2 border-t-2 flex justify-between">
        <div class="flex items-center gap-2">
          <a href="https://aragon.es"
            ><img src="img/logo-ga.svg" alt="Gobierno de Aragón" class="h-8"
          /></a>
          <span class="text-sm">&copy; 2021</span>
        </div>
        <ul class="flex gap-3 text-gray-800 underline pt-1">
          <li>
            <a href="https://www.aragon.es/-/politica-de-privacidad"
              >Privacidad</a
            >
          </li>
          <li>
            <a href="https://opendata.aragon.es/informacion/open-data"
              >Términos de uso y licencias</a
            >
          </li>
          <li>
            <a href="https://github.com/aragonopendata/alquileres"
              >Código fuente</a
            >
          </li>
        </ul>
      </footer>

      <!-- Popup precios -->
      <div id="popup" class="ol-popup">
        <div id="popup-content"></div>
      </div>
    </div>

    <script src="js/alquileres.js"></script>
  </body>
</html>
